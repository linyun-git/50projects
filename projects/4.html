<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: linear-gradient(90deg, #7d5fff, #7158e2);
      }
      .search-label::before {
        content: "";
        display: block;
        height: 15px;
        width: 15px;
        border-radius: 50%;
        border: 3px solid #000;
        transform: translate(-50%, calc(-50% - 2.5px));
      }
      .search-label::after {
        content: "";
        display: block;
        height: 4px;
        width: 10px;
        background-color: #000;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        transform: translate(calc(-50% + 10px), calc(-50% + 7.5px))
          rotateZ(45deg);
      }
      label {
        display: block;
        height: 30px;
        width: 30px;
        position: relative;
        cursor: pointer;
      }
      label::before,
      label::after {
        position: absolute;
        top: 50%;
        left: 50%;
      }
      .search-container {
        display: flex;
        box-sizing: content-box;
        padding: 10px;
        border-radius: 2px;
        background-color: #fff;
      }
      input {
        outline: none;
        transition: all 0.3s;
        width: 0;
        padding: 0;
        border: none;
        font-size: 18px;
      }
      input.expose {
        width: 200px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="search-container">
      <input id="search" type="text" placeholder="Search..." />
      <label class="search-label" for="search"></label>
    </div>
    <script>
      const input = document.getElementById("search");
      const label = document.querySelector("label");
      label.onclick = function () {
        input.classList.toggle('expose');
      };
    </script>
  </body>
</html>
