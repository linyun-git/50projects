<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            width: 90vw;
        }
        input {
            display: none;
        }
        input:checked + label {
            flex: 10;
        }
        input:checked + label span {
            opacity: 1;
            transition: opacity .3s ease-in .4s;
        }
        label {
            flex: 1;
            height: 80vh;
            border-radius: 50px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer;
            margin: 10px;
            position: relative;
            transition: flex 700ms ease-in;
        }
        label span {
            color: #fff;
            font-size: 24px;
            position: absolute;
            font-weight: 700;
            bottom: 20px;
            left: 20px;
            opacity: 0;
            transition: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <input name="radio" type="radio" id="1" checked>
        <label for="1" style="background-image: url(https://picsum.photos/1200/800?random=1);">
            <span>text 1</span>
        </label>
        <input name="radio" type="radio" id="2">
        <label for="2" style="background-image: url(https://picsum.photos/1200/800?random=2);">
            <span>text 2</span>
        </label>
        <input name="radio" type="radio" id="3">
        <label for="3" style="background-image: url(https://picsum.photos/1200/800?random=3);">
            <span>text 3</span>
        </label>
        <input name="radio" type="radio" id="4">
        <label for="4" style="background-image: url(https://picsum.photos/1200/800?random=4);">
            <span>text 4</span>
        </label>
        <input name="radio" type="radio" id="5">
        <label for="5" style="background-image: url(https://picsum.photos/1200/800?random=5);">
            <span>text 5</span>
        </label>
    </div>
</body>
</html>
